<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with constitutional blue -->
  <circle cx="16" cy="16" r="16" fill="#1e3a8a"/>
  
  <!-- Justice scales in white -->
  <g transform="translate(16, 16)" fill="white">
    <!-- Scale base -->
    <rect x="-0.5" y="4" width="1" height="8" fill="white"/>
    
    <!-- Scale beam -->
    <rect x="-8" y="3.5" width="16" height="1" fill="white"/>
    
    <!-- Left scale pan -->
    <circle cx="-6" cy="8" r="3" fill="none" stroke="white" stroke-width="0.8"/>
    <path d="M -9,8 L -3,8" stroke="white" stroke-width="0.6"/>
    
    <!-- Right scale pan -->
    <circle cx="6" cy="8" r="3" fill="none" stroke="white" stroke-width="0.8"/>
    <path d="M 3,8 L 9,8" stroke="white" stroke-width="0.6"/>
    
    <!-- Scale chains -->
    <path d="M -6,4 L -6,5" stroke="white" stroke-width="0.6"/>
    <path d="M 6,4 L 6,5" stroke="white" stroke-width="0.6"/>
    
    <!-- Small star accent (constitutional theme) -->
    <path d="M 0,-8 L 1,-5 L 4,-5 L 1.5,-3 L 2.5,-0 L 0,-2 L -2.5,-0 L -1.5,-3 L -4,-5 L -1,-5 Z" fill="white" transform="scale(0.6)"/>
  </g>
</svg>